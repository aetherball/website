<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aetherball Home Page" />
    <title>Aetherball</title>
    <script
      defer
      data-domain="aetherball.com"
      src="https://pl.aetherball.com/js/script.manual.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
    <script>
      const segments = location.pathname.split("/").filter(Boolean);
      plausible("pageview", {
        props: { game: segments[0], page: segments[1] || "home" },
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
